<!DOCTYPE html>

<html lang="en">
  
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">
  <script src="https://kit.fontawesome.com/8db6cca818.js"></script>
  <script src="app.js"></script>
  
  <title>Get It Done</title>

</head>

<body id="body">
  <!-- NAV -->
  <nav id="nav" class="navbar white-background sticky-top hide">
    <span id="nav-text" class="navbar-text roboto900iNav new-black">
      <span id="nav-user" class="roboto300i"></span>GETTING IT <span class="fire-text">DONE </span> 
    </span>
    <span id="leave" class="fas fa-sign-out-alt fa-lg cursor-pointer"></span>
  </nav>

  <!-- FORM FOR CREATE/UPDATE -->
  <div id="create-and-update" class="container hide">
    <div class="card">
      <div class="card-body">
        <h2 class="roboto900i">Create new project</h2>
        <p class="roboto400">&nbsp;Fill in the details below</p><br>
        <form id="project-form">
          <input type="text" class="form-control" name="name" placeholder="Project name"><br>
          <input type="text" class="form-control" name="description" placeholder="Short description"><br>
          <textarea rows="9" type="text" class="form-control" name="notes" placeholder="Notes"></textarea><br>
          <div class="row justify-content-between">
            <span id="form-back-to-list-icon" class="cursor-pointer fas fa-arrow-left fa-lg align-self-start"></span>
            <input id="boom" type="submit" class="btn light-it-up align-self-end roboto400" value="Boom">
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- SHOW -->
  <div id="show-page" class="container hide">
    <div class="card">
      <div class="card-body">
        <h2 id="show-page-title" class="roboto900i">title goes here</h2>  
        <p id="show-page-description" class="roboto400">description goes here</p>
        <p id="show-page-notes" class="roboto300">notes go here</p>
      </div>
      <div class="card-footer custom-footer-show">
        <span id="back-to-list-icon" class="cursor-pointer fas fa-arrow-left fa-lg align-self-start"></span>
        <div class="row justify-content-end">
          <!-- <span id="delete-icon" class="far fa-trash-alt white-icon fa-lg"></span> -->
          <button id="update-button" type="button" class="btn btn-sm roboto900iNav">UPDATE</button>
          <button id="done-button" type="button" class="btn btn-sm light-it-up-inverse roboto900iNav" name="undefined">&#x2714; DONE</button>
        </div>
      </div>
    </div>
  </div>

  <!-- LIST -->
  <ul id="list-page" class="hide">
    <!-- <li class="container">
      <div class="card list-card">
        <div class="card-body">
          <h2 class="roboto900i">example</h2>  
          <p class="roboto400">this is the thing we put here</p>
        </div>
        <div class="card-footer text-right custom-footer">
          <button class="view-button btn light-it-up">View</button>
        </div>
      </div>
    </li> -->
  </ul>
  <div id="create-button-div" class="container hide"><br>
    <div class="row justify-content-center">
      <button id="create-button" type="button" class="btn btn-lg create-button roboto900iNav">NEW PROJECT</button>
    </div>
  </div>

  

  <!-- LOGIN -->
  <div id="login-page" class="container">
    <div class="vertical-center">
      <h1 class="roboto900i new-black">GET IT <span class="fire-text">DONE</span></h1>
      <div class="form-group">
        <form id="login-form">
          <input type="text" class="form-control" name="username" placeholder="username"><br>
          <input type="submit" class="btn light-it-up roboto400" value="Do It">
        </form>
      </div>
    </div>
  </div>

</body>

</html>
